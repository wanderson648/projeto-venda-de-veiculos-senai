<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Venda de veículos</title>
  </head>
  <body>
    <header>
      <h1>Simulador de Veículos</h1>
      <!-- <button class="btn again">Again!</button> -->
      <!-- <div class="number">?</div> -->
    </header>
    <main>
      <section class="left">
        <input type="text" class="modelo" placeholder="Modelo do carro"/>
        <input type="text" class="preco" placeholder="Preço do carro"/>

        <select name="select" class="qtdParcelas">
          <option value="24">24x</option>
          <option value="36">36x</option>
          <option value="48">48x</option> 
          <option value="60">60x</option>
        </select>

      </section>
      <section class="right">
        

        <p class="label-score">Modelo do carro: <span class="message"></span></p>
        <p class="label-score">Valor da entrada: <span class="entrada"> R$ 0.00</span></p>
        <p class="label-score">Valor das parcelas: <span class="parcela"> R$ 0.00</span></p>

        <button class="btn check">Simular</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
